<html ng-app="Minterview">
    <head>
        <base href="/">
        <title>mInterview.me | Get mock-interviewed and get hired!</title>

        <!--Bootstrap CSS -->

        <script type="text/javascript" src="app/directives/reverse.js"></script>

        <script type="text/javascript" src="app/app.routes.js"></script>

        <script type="text/javascript" src="app/app.js"></script>

        <!-- Other Scripts -->
        <script src="//fast.eager.io/o7hw7nDjSc.js"></script>
        <script src="http://code.jquery.com/jquery-1.7.min.js"></script>
        <script type="text/javascript" src="app/views/js/validation.js"></script>
        <script src="app/views/js/jquery-2.1.1.js"></script>
        <script src="app/views/js/upload.js"></script>

        <link href="app/views/css/font-awesome.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
        <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>

        <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' type='text/css'>

        <style type="text/css" media="screen">
            #progress {
                width: 500px;
                border: 1px solid black;
                position: relative;
                padding: 3px;
            }

            #percent {
                position: absolute;
                left: 50%;
            }

            #bar {
                height: 20px;
                background-color: green;
                width: 0%;
            }
        </style>

    </head>

    <body id="page-top" class="index" ng-controller="MainController as main">

        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header page-scroll">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand page-scroll" href="#page-top"><!--<span class="logodarkblue">m</span>Interview<span class="logodarkblue">.me</span>-->
                        <img src="app/views/img/minterview_logo1.png" height="30px" /></a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-if="!main.loggedIn" class="hidden">
                            <a href="#page-top"></a>
                        </li>
                        <li ng-if="!main.loggedIn">
                            <a class="page-scroll" href="#jobseekers">Jobseekers</a>
                        </li>

                            <a class="page-scroll" href="/signup">Register</a>
                        </li>

                        <li ng-if="main.loggedIn">
                            <a class="page-scroll" href="/schedule">Schedule</a>
                        </li>
                        <li ng-if="main.loggedIn">
                            <a class="page-scroll" href="/editprofile">Edit Profile</a>
                        </li>
                        <li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>


        <div ng-view></div>
